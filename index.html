<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Your Congressman</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Email Your Congressman</h1>
        <p>Select a congressman or their constituency, and click the button to send an email.</p>

        <!-- Dropdown for Congressmen -->
        <div class="dropdown-container">
            <label for="congressmanDropdown">Select Congressman:</label>
            <select id="congressmanDropdown">
                <option value="">Select Congressman</option>
            </select>
        </div>

        <!-- OR Text -->
        <div class="or-divider">
            <span>OR</span>
        </div>

        <!-- Dropdown for Constituency -->
        <div class="dropdown-container">
            <label for="constituencyDropdown">Select Constituency:</label>
            <select id="constituencyDropdown">
                <option value="">Select Constituency</option>
            </select>
        </div>

        <!-- Text Area for Email -->
        <div class="textarea-container">
            <textarea id="emailText" readonly></textarea>
        </div>

        <!-- Button to Send Email -->
        <div class="button-container">
            <a id="sendEmailLink" class="send-button" href="#" >Send Email</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
